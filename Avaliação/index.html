<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Aritmética</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média Aritmética</h1>
        <form id="mediaForm">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" required><br>

            <label for="num2">Número 2:</label>
            <input type="number" id="num2" required><br>

            <label for="num3">Número 3:</label>
            <input type="number" id="num3" required><br>

            <label for="num4">Número 4:</label>
            <input type="number" id="num4" required><br>

            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </form>
        <p id="resultado"></p>
    </div>
    <!-- Script para o arquivo JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
